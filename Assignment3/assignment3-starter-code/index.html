<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script defer src="app.js" charset="utf-8"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as vm">
     <div class="container">
       <h1>Narrow Down Your Chinese Menu Choice</h1>

       <div class="form-group" ng-init="vm.search = ''">
         <input type="text" placeholder="Search term" ng-model="vm.search" class="form-control">
       </div>
       <div class="form-group narrow-button">
         <button class="btn btn-primary" ng-click="vm.getItems();">Narrow It Down For Me!</button>
       </div>
     </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="vm.myItems" on-remove="vm.removeItem(index)"></found-items>

  </div>

</body>
</html>
