<div class="container">
  <div class="card mb-2" ng-repeat="item in items">
    <div class="card-header">
      {{item.short_name}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.description}}</p>
      <button type="button" class="btn btn-outline-danger" ng-click="onRemove({index : $index})">Don't want this one!</button>
    </div>
  </div>
  <div ng-if="items.length == 0">Nothing found!</div>
</div>
