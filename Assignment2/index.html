<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script defer src="app.js" charset="utf-8"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

    <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyCtrl.tobuyitems">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-primary" ng-click="buyCtrl.checkOff(item);">Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!buyCtrl.tobuyitems.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtCtrl.boughtitems">Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!boughtCtrl.boughtitems.length">Nothing bought yet.</div>
    </div>
  </div>

  </div>

</body>
</html>
